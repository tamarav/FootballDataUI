<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>{{group[0].group}}</h4>
<table ng-show="group.length > 0 && group_competition" align="center">
    <tr>
        <th> RANK </th>
        <th> TEAM </th>
        <th> PLAYED GAMES</th>
        <th> POINTS </th>
        <th> GOALS </th>
        <th> GOALS AGAINST </th>
        <th> GOAL DIFFERENCE</th>
    </tr>
    <tr ng-repeat="team in group">
        <td>{{team.rank}}</td>
        <td>{{team.team}}</td>
        <td>{{team.playedGames}}</td>
        <td>{{team.points}}</td>
        <td>{{team.goals}}</td>
        <td>{{team.goalsAgainst}}</td>
        <td>{{team.goalDifference}}</td>
    </tr>
</table>
</body>
</html>
