	<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
			<title>Football Data UI</title>
			<!-- Bootstrap -->
			<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
			<link href="css/style.css" rel="stylesheet">
			<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
			<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
			<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
		</head>
		<body ng-app="mainApp" ng-controller="Controller2" ng-init="next_match_couples()">
			<div>
				<h4>{{caption}}</h4>
			</div>
			<div ng-repeat="group in groups">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12" >
							<table class="table table-bordered table-hover table-striped text-center">
								<tr>
									<th> DATE </th>
									<th> MATCHDAY</th>
									<th> HOME TEAM NAME </th>
									<th> AWAY TEAM NAME </th>
									<th> ODDS </th>
									<th> HOME WIN </th>
									<th> DRAW </th>
									<th> AWAY WIN</th>
								</tr>
								<tr>
									<td>{{group.date}}</td>
									<td>{{group.matchday}}</td>
									<td>{{group.homeTeamName}}</td>
									<td>{{group.awayTeamName}}</td>
									<td></td>
									<td>{{group.odds.homeWin}}</td>
									<td>{{group.odds.draw}}</td>
									<td>{{group.odds.awayWin}}</td>
								</tr>
							</table>
							<br>
						</div>
					</div>
				</div>
			</div>
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="bootstrap/dist/js/bootstrap.min.js"></script>
			<script src="js/Controller_groups.js"></script>
		</body>
	</html>
